<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="heading">
        <h1>Drum Machine</h1>
    </div>
    <div class="drums">
        <div class="drumKeys">
            <p class="boom">Boom</p>
            <p class="boom">A</p>
            <p class="clap">Clap</p>
            <p class="clap">Z</p>
            <p class="hihat">Hihat</p>
            <p class="hihat">X</p>
            <p class="kick">Kick</p>
            <p class="kick">C</p>
            <p class="openhat">Openhat</p>
            <p class="openhat">D</p>
            <p class="ride">Ride</p>
            <p class="ride">E</p>
            <p class="snare">Snare</p>
            <p class="snare">S</p>
            <p class="tink">Tink</p>
            <p class="tink">W</p>
            <p class="tom">Tom</p>
            <p class="tom">Q</p>
        </div>

        <div id="drumButtons">
            <div class="boomBox"><button id="boom">Boom</button></div>
            <div class="clapBox"><button id="clap">Clap</button></div>
            <div class="hihatBox"><button id="hihat">Hihat</button></div>
            <div class="kickBox"><button id="kick">Kick</button></div>
            <div class="openhatBox"><button id=openhat>Openhat</button></div>
            <div class="rideBox"><button id="ride">Ride</button></div>
            <div class="snareBox"><button id="snare">Snare</button></div>
            <div class="tinkBox"><button id="tink">Tink</button></div>
            <div class="tomBox"><button id="tom">Tom</button></div>
        </div>
    </div>

    <audio id="boomSound" src="sounds/boom.wav"></audio>
    <audio id="clapSound" src="sounds/clap.wav"></audio>
    <audio id="hihatSound" src="sounds/hihat.wav"></audio>
    <audio id="kickSound" src="sounds/kick.wav"></audio>
    <audio id="openhatSound" src="sounds/openhat.wav"></audio>
    <audio id="rideSound" src="sounds/ride.wav"></audio>
    <audio id="snareSound" src="sounds/snare.wav"></audio>
    <audio id="tinkSound" src="sounds/tink.wav"></audio>
    <audio id="tomSound" src="sounds/tom.wav"></audio>

    <script src="index.js"></script>
</body>

</html>
